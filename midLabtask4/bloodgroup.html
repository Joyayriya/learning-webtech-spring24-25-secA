<!DOCTYPE html>
<html>
<head>
  <title>Blood Group Selection</title>
  <script>
    function validateBloodGroup() {
      var errorMessage = ""; 
      var bloodGroup = document.getElementById("bloodgroup").value;

     
      if (bloodGroup === "") {
        errorMessage = "Please select a blood group.";
        document.getElementById("errorBlood").innerText = errorMessage; 
        return false; 
      }

      document.getElementById("errorBlood").innerText = "";
      return true;
    }
  </script>
</head>
<body>
  <h2>Select Your Blood Group</h2>
  <form onsubmit="return validateBloodGroup()">
    <label for="bloodgroup">Blood Group:</label>
    <select id="bloodgroup">
      <option value="">--Select--</option>
      <option value="A+">A+</option>
      <option value="A-">A-</option>
      <option value="B+">B+</option>
      <option value="B-">B-</option>
      <option value="O+">O+</option>
      <option value="O-">O-</option>
      <option value="AB+">AB+</option>
      <option value="AB-">AB-</option>
    </select><br><br>

    <p id="errorBlood" style="color: red;"></p>

    <input type="submit" value="Submit">
  </form>
</body>
</html>
