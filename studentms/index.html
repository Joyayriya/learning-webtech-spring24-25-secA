<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Management Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
    }

    .content {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-box {
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 30px;
      color: #2c3e50;
    }

    .login-box a {
      display: block;
      color: white;
      background-color: #34495e;
      text-decoration: none;
      margin: 10px 0;
      padding: 12px;
      border-radius: 5px;
      font-size: 18px;
      transition: background-color 0.3s ease;
    }

    .login-box a:hover {
      background-color: #1abc9c;
    }
  </style>
</head>
<body>

  <header>
    Welcome to AIUB Student Management System
  </header>

  <div class="content">
    <div class="login-box">
      <h2>Select a role to continue</h2>
      <a href="studentlogin.php">Student</a>
      <a href="teacherlogin.php">Teacher</a>
      <a href="parentlogin.php">Parent</a>
    </div>
  </div>

</body>
</html>
